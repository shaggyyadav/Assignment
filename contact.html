        <div class="container">
            <h2>Press this button to fill a form</h2>
            <div class="formbutton" id="formbutton">Form</div>
            <div class="formbox">
                <!-- close button image from nicepng.com -->
                <img class="closebtn" src="closeimg.png" alt="closebtn">
                <!-- form -->
            <form action="https://mail.google.com" method="POST">
                <fieldset>
                    <legend>Name</legend>
                    <label>First name:</label> <input type="text" name="firstname" placeholder="First name" required>
                    <label>Last name:</label> <input type="text" name="lastname" placeholder="Last name" required>
                </fieldset>
                <fieldset>
                    <legend>Contacts</legend>
                <label>Phone no. :</label><input type="number" name="cellnumber" placeholder="Cell number" required>
                <label>Landline no. :</label> <input type="number" name="landlinenumber" placeholder="Landline number">
                </fieldset>
                <fieldset>
                    <legend>E-mail</legend>
                    <label>E-mail :</label> <input type="email" name="email" placeholder="abc@gmail.com">
                </fieldset>
                <input id="submit" type="submit" name="submit">
            </form>
            </div>
        </div> 
        <!-- got help from "https://www.youtube.com/watch?v=ptI8g-05VM0" to make form appear on a click -->
        <script>

            document.getElementById("formbutton").addEventListener("click",function(){
                document.querySelector(".formbox").style.display = "flex";
                document.querySelector("h2").style.display = "none";
            })

            document.querySelector(".closebtn").addEventListener("click",function(){
                document.querySelector(".formbox").style.display = "none";
                document.querySelector("h2").style.display = "flex";
            })

            document.getElementById("menubtn").addEventListener("click",function(){
                document.querySelector("ul").style.display = "block";
                document.querySelector("#menubtn").style.display = "none";
                document.querySelector("#closemenu").style.display = "flex";
            })

            document.getElementById("closemenu").addEventListener("click",function(){
                document.querySelector("ul").style.display = "none";
                document.querySelector("#closemenu").style.display = "none";
                document.querySelector("#menubtn").style.display = "block";
            })

        </script>
